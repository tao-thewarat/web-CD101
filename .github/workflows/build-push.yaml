name: Build

on:
    push:
        branches:
            - "*"

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to DockerHub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: |
                      ${{ secrets.DOCKERHUB_USERNAME }}/phet:latest
                      ${{ secrets.DOCKERHUB_USERNAME }}/phet:${{ github.sha }}

            - name: Deploy via SSH
              uses: appleboy/ssh-action@v1.0.3
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      echo 'Deploying to server...'
                      sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/phet:${{ github.sha }}
                      sudo docker stop app || true
                      sudo docker rm app || true
                      sudo docker run -d --name app -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/app:${{ github.sha }}